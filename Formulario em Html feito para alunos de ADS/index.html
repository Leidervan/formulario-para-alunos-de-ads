<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário Moderno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Cadastro</h2>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="fullName">Nome completo <span class="required">*</span></label>
        <input type="text" id="fullName" name="fullName" required onkeypress="return allowOnlyLetters(event)">
      </div>
      
      <div class="form-group">
        <label>Sexo</label>
        <div class="radio-group">
          <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
          <label><input type="radio" name="sexo" value="feminino" required> Feminino</label>
          <label><input type="radio" name="sexo" value="outro" required> Outro</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="birthDate">Data de nascimento</label>
        <input type="date" id="birthDate" name="birthDate" required>
      </div>
      
      <div class="checkbox-container">
        <!-- Checkbox que será marcado automaticamente se o usuário for maior de idade -->
        <input type="checkbox" id="maioridade" disabled>
        <label for="maioridade">Sou maior de idade</label>
      </div>
      
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required oninput="formatCPF(this)" onblur="validateCPFField()">
        <div id="cpfError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="telefoneFixo">Telefone fixo</label>
        <input type="text" id="telefoneFixo" name="telefoneFixo" required oninput="formatPhone(this)" onblur="validatePhone(this, 'telefoneFixoError')">
        <div id="telefoneFixoError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="celular">Número de celular</label>
        <input type="text" id="celular" name="celular" required oninput="formatPhone(this)" onblur="validatePhone(this, 'celularError')">
        <div id="celularError" class="error"></div>
      </div>
      
      <!-- Campos para menores de 18 anos -->
      <div id="minorFields">
        <div class="form-group">
          <label for="nomePai">Nome do Pai</label>
          <input type="text" id="nomePai" name="nomePai" onkeypress="return allowOnlyLetters(event)">
        </div>
        <div class="form-group">
          <label for="nomeMae">Nome da Mãe</label>
          <input type="text" id="nomeMae" name="nomeMae" onkeypress="return allowOnlyLetters(event)">
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" maxlength="9" onblur="fetchCEP()">
          <div id="cepError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" onkeypress="return allowOnlyNumbers(event)">
        </div>
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento">
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" onkeypress="return allowOnlyLetters(event)">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" onkeypress="return allowOnlyLetters(event)">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required onblur="validateEmailField()">
        <div id="emailError" class="error"></div>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required oninput="checkPasswordStrength()">
        <div id="senhaStrength" class="strength"></div>
      </div>
      
      <div class="form-group">
        <label for="confirmSenha">Confirmação de Senha</label>
        <input type="password" id="confirmSenha" name="confirmSenha" required onblur="validatePasswordMatch()">
        <div id="senhaError" class="error"></div>
      </div>
      
      <button type="submit" class="btn-submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
